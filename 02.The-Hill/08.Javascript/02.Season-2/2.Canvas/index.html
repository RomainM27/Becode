<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/scss/style.css">
    <title>Document</title>
</head>

<body>

    <main>
        <section id="score">
            <div id="timer"> Time :
                <span>30</span>
            </div>
            <div id="listOfScore">
                <div><span class="partieNumb">1</span> Hit :<span class="hits">1</span>
                    Miss : <span class="missNbr">1</span> Time : <span>29.7s</span>
                    <span>WIN !</span>
                </div>
            </div>
            <button id="start"> Start New Game</button>
        </section>
        <section>
            <div id="canvas">
                <canvas id="mon_canvas" width="650" height="650">
            </div>
        </section>
        <section id="gameinfo">
            <div id="hits"> Hits : <span>0</span></div>
            <div id="miss"> Miss : <span>0</span></div>
        </section>
    </main>

    <script src="./asset/js/index.js"></script>
</body>

</html>
